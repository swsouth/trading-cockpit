name: Daily Market Scanner

on:
  # Run every weekday at 5:00 PM ET (9:00 PM UTC / 10:00 PM UTC depending on DST)
  # After market close (4:00 PM ET) but before end of day
  schedule:
    # 9:00 PM UTC = 5:00 PM ET (standard time)
    - cron: '0 21 * * 1-5'
    # 10:00 PM UTC = 5:00 PM ET (daylight time) - Comment out one based on season
    # - cron: '0 22 * * 1-5'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  scan-market:
    name: Run Market Scanner
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Scanner API
        run: |
          echo "üöÄ Triggering daily market scan..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://${{ secrets.SITE_URL }}/api/scan/trigger \
            -H "Authorization: Bearer ${{ secrets.SCAN_SECRET_KEY }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Market scan completed successfully"
            exit 0
          else
            echo "‚ùå Market scan failed with status $http_code"
            exit 1
          fi

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Daily market scan failed!"
          echo "Check the logs above for details."
          # You can add email/Slack notification here if needed
